<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
		if (typeof d3 === "undefined") {
			document.write('<script src="../utilities/d3.min.js">\x3C/script>')
		}
	</script>
	<script src="../utilities/saveSvgAsPng.js"></script>
	<script src="../utilities/url_object.js"></script>
	<script src="../utilities/lodash.min.js"></script>
	<script src="../utilities/jquery-1.12.0.min.js"></script>
	<script src="../utilities/spectrum.js"></script>
	<link rel='stylesheet' href='../utilities/spectrum.css' />

	<title>Your email visualized</title>
</head>
<body>
	
	<h1>Glances at your email</h1>

	<div id="excludedEmails"></div>

	<p>Hover over the piechart and scatterplot for more information.</p>

	<h2>Pie chart of messages by day of the week</h2>	
	<button id="savePieTime">Save as Image</button>
	<div id="pieByTime"></div>	

	<h2>Time series/scatterplot of messages by date and time of day</h2>

	Choose your color: <input type="text" id="colorpicker" />
	<p />

	Size of moving mean window (set to 1 to disable): <input type="number" min="1" max="40" id="smoothingwindow" value="1" style="width: 3em;" />

	<button id="redrawLine">Redraw Line</button>
	<span style="color: red; font-size: 10px;" id="windowwarning"></span>
	<p />
	
	<button id="saveTimeSeries">Save as Image</button> 
	
	<div id="timeseries"></div>

	<!-- reference http://stackoverflow.com/a/11467981 -->
	<script>
	document.write("<script type='text/javascript' src='byTime.js?v=" + 
	                       Date.now() + "'><\/script>");
	</script>

</body>
</html>
